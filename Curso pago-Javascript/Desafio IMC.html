<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio</title>
    <script>
    
      var nome = prompt('Digite o seu nome:');
      var altura = prompt('Digite a sua altura em centímetros:');
      var peso = prompt('Digite o seu peso:');
      var imc, resultado;

      altura = parseFloat(altura);
      peso = parseFloat(peso);
      
      //Converção de centímetros para metros
      altura /= 100;

      imc = peso / (altura * altura);

      if(imc < 16){
        resultado = 'Baixo peso muito grave';
      }else if(imc >= 16 && imc <= 16.99){
        resultado = 'Baixo peso grave';
      }else if(imc >= 16 && imc <= 18.49){
        resultado = 'Baixo peso';  
      }else if(imc >= 18.50 && imc <= 24.49){
        resultado = 'Peso normal';
      }else if(imc >= 25 && imc <= 29.99){
        resultado = 'Sobrepeso';
      }else if(imc >= 30 && imc <= 34.99){
        resultado = 'Obesidade grau I';
      }else if(imc >= 35 && imc <= 39.99){
        resultado = 'Obesidade grau II';
      }else if(imc > 40){
        resultado = 'Obesidade grau III';
      }

      document.write(''+ nome +' possui índice de massa corporal igual a '+ imc +', sendo classificado como: '+ resultado +'');


    </script>
  </head>
  <body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  </body>
</html>
