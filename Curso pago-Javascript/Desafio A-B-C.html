    <title>Desafio</title>
    <script>

      
      // Desafio A-B-C

      var a = 10
      var b = 20
      var c = null

      document.write('A: '+ a +' <br/>')
      document.write('B: '+ b +' <br/>')
      document.write('C: '+ c +' <br/>')

      document.write('<hr/>');
      
      // Processo de troca de valores
      c = a
      a = b
      b = c
      c = null
      
      document.write('A: '+ a +' <br/>')
      document.write('B: '+ b +' <br/>')
      document.write('C: '+ c +' <br/>');
