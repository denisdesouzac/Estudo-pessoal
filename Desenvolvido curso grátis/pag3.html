<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino HTML</title>
</head>
<body>
    <h2>Inserindo imagens nas páginas HTML</h2>
    <br>
        <p><a href="Index.html">Página Principal</a></p>
        <p><a href="pag2.html">Página 2</a></p>
    <br>
    <h3>Inserindo imagens</h3>
    <p>
        <img src="armado1.png" width="45%"  alt="">
    </p>
    <br>
    <h3>Atributo alt, um texto alternativo</h3>
    <p>
        <img src="armado.png" width="40%"  alt="Homem com uma espingarda na mão e blusa de frio com capuz">
    </p>
    <br>
    <h3>Atributo title</h3>
    <p>
         <img src="armado1.png" width="40%"  alt="Homem com uma espingarda na mão e blusa de frio com capuz"
         title="Homem com uma espingarda na mão">
    </p>

    <h3>Imagem como link</h3>
    <p>
        <a href="http://www.google.com.br" target="_blank">
            <img src="armado1.png" width="40%"  alt="Homem com uma espingarda na mão e blusa de frio com capuz"
            title="Homem com uma espingarda na mão">
        </a>
    </p>
    
</body>
</html>
