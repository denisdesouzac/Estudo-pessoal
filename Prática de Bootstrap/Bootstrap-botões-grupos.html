<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7ff1941c7f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Botões-grupos</title>
    <style type="text/css">
        .pc:hover{
            background-color: midnightblue;
        }
    </style>

  </head>
  <body class="bg-primary">
    
    <div class="container-fluid p-3 m-3">

      <div class="container-fluid bg-white p-3 m-3">
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary">
            <i class="fab fa-html5"></i>
            HTML
          </button>
          <button type="button" class="btn btn-primary">CSS</button>
          <button type="button" class="btn btn-primary">Java Script</button>
          <button type="button" class="btn btn-primary">Bootstrap</button>
          <button type="button" class="btn btn-primary">React</button>
        </div>
      </div>

      <div class="container-fluid bg-white p-3 m-3">
        <div class="btn-group-vertical btn-group-lg">
          <button type="button" class="btn btn-primary">HTML</button>
          <button type="button" class="btn btn-primary">CSS</button>
          <button type="button" class="btn btn-primary">Java Script</button>
          <button type="button" class="btn btn-primary">Bootstrap</button>
          <button type="button" class="btn btn-primary">React</button>
        </div>
      </div>

      <div class="container-fluid bg-white p-3 m-3">
        <div class="btn-group">

          <button type="button" class="btn btn-primary pc">
            <i class="fab fa-html5"></i>
            HTML
          </button>

          <button type="button" class="btn btn-primary pc">
            <i class="fab fa-css3-alt"></i>
            CSS
          </button>

          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle pc" data-bs-toggle="dropdown">Java Script</button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Variedades</a>
              <a href="#" class="dropdown-item">Constantes</a>
              <a href="#" class="dropdown-item">Repetição</a>
            </div>
          </div>

          <button type="button" class="btn btn-primary pc">
            <i class="fab fa-bootstrap"></i>
            Bootstrap
          </button>

          <button type="button" class="btn btn-primary pc">React</button>
        </div>
      </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  </body>
</html>
