<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numeros">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numeros">R$ 3,900</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td class="numeros">R$ 1,900</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>Tablet</td>
            <td class="numeros">R$ 800</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Ipad</td>
            <td class="numeros">R$ 2,700</td>
        </tr>
            
    </table>
</body>
</html>
