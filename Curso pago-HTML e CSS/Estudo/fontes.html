<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style type="text/css">

        body{
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .negrito{
            font-weight: bold;
        }

        .italico{
            font-style: italic;
        }

        .sublinhar{
            text-decoration: underline;
        }

        .formatacao{
            font: bold 15px Verdana;
        }

    </style>
</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto it√°lico</p>
    <p class="sublinhar">Texto underline</p>
    <p class="formatacao">Texto font</p>
</body>

</html>
