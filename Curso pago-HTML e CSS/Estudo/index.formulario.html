<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página formulário</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="senha"><br>
        <input type="button" value="Logar">
    </form>
    <br>
    <h2>Cadastre-se</h2>
    <br>
    <form>
        Login:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M">
        Masculino<br>
        <input type="radio" name="sexo" value="F">
        Feminino<br><br>
        
        Interesses:<br>
        <input type="checkbox" name="Interesses"> Futebol<br>
        <input type="checkbox" name="Interesses"> Cursos<br>
        <input type="checkbox" name="Interesses"> Celular<br><br>      
        
        Estado:<br>
        <select name="Estado">
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="RS">RS</option>
        </select><br><br>

        Observações:<br>
        <textarea></textarea><br>

        <input type="submit" value="Cadartrar">
    </form>
</body>
</html>
